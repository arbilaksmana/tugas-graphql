<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Library - GraphQL</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4F46E5;
      /* Indigo 600 */
      --primary-hover: #4338ca;
      --bg-color: #F3F4F6;
      --card-bg: #FFFFFF;
      --text-main: #1F2937;
      --text-muted: #6B7280;
      --danger: #EF4444;
      --success: #10B981;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      background: var(--card-bg);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Main Grid */
    .main-content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
    }

    /* Sidebar / Form */
    .sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      font-family: inherit;
      transition: all 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button.btn-primary {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.875rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button.btn-primary:hover {
      background: var(--primary-hover);
    }

    /* Search Bar */
    .search-container {
      margin-bottom: 2rem;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .search-input {
      padding-left: 3rem;
      font-size: 1rem;
    }

    /* Book Grid */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .book-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      border: 1px solid #F3F4F6;
      display: flex;
      flex-direction: column;
    }

    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .book-genre {
      display: inline-block;
      background: #EEF2FF;
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .book-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--text-main);
    }

    .book-author {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .book-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #F3F4F6;
      padding-top: 1rem;
      margin-top: auto;
    }

    .book-id {
      font-size: 0.75rem;
      color: #9CA3AF;
      font-family: monospace;
    }

    .btn-delete {
      background: #FEF2F2;
      color: var(--danger);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-delete:hover {
      background: var(--danger);
      color: white;
    }

    /* Empty State */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #D1D5DB;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      border-left: 4px solid var(--primary);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: var(--success);
    }

    .toast.error {
      border-color: var(--danger);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
        order: -1;
        /* Form on top on mobile */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fa-solid fa-film"></i>
        Movie Library
      </div>
    </header>

    <div class="main-content">
      <!-- Sidebar: Add Movie Form -->
      <aside class="sidebar">
        <div class="card">
          <h2><i class="fa-solid fa-plus-circle"></i> Add New Movie</h2>
          <form onsubmit="event.preventDefault(); addMovie();">
            <div class="form-group">
              <label>Title</label>
              <input type="text" id="title" placeholder="e.g. Inception" required>
            </div>
            <div class="form-group">
              <label>Director</label>
              <input type="text" id="director" placeholder="e.g. Christopher Nolan" required>
            </div>
            <div class="form-group">
              <label>Genre</label>
              <input type="text" id="genre" placeholder="e.g. Sci-Fi" required>
            </div>
            <button type="submit" class="btn-primary">
              <i class="fa-solid fa-paper-plane"></i> Add Movie
            </button>
          </form>
        </div>
      </aside>

      <!-- Main: Search & List -->
      <main>
        <!-- Search Bar -->
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="search-input" id="search-input" placeholder="Search movies by title..."
            onkeyup="handleSearch(event)">
        </div>

        <!-- Movie Grid -->
        <div id="movie-grid" class="book-grid">
          <!-- Movies will be injected here -->
          <div class="empty-state">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <p>Loading movies...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <i id="toast-icon" class="fa-solid fa-check-circle"></i>
    <span id="toast-message">Operation successful</span>
  </div>

  <script>
    // GraphQL Endpoint
    const url = 'https://tugas-graphql-production.up.railway.app/graphql';

    // --- State Management ---
    let allMovies = [];

    // --- Initialization ---
    window.addEventListener('load', () => {
      loadAllMovies();
    });

    // --- Core Functions ---

    // 1. Load All Movies
    function loadAllMovies() {
      const query = `
          {
            movies {
              id
              title
              director
              genre
            }
          }
        `;

      fetchGraphQL(query)
        .then(data => {
          allMovies = data.movies;
          renderMovies(allMovies);
        })
        .catch(err => showToast(err.message, 'error'));
    }

    // 2. Search Movies (Backend)
    let searchTimeout;
    function handleSearch(event) {
      clearTimeout(searchTimeout);
      const title = event.target.value.trim();

      // Debounce search to avoid too many requests
      searchTimeout = setTimeout(() => {
        if (!title) {
          loadAllMovies(); // Reset if empty
          return;
        }
        searchMovies(title);
      }, 500);
    }

    function searchMovies(title) {
      const query = `
          {
            searchMovies(title: "${escapeGraphQL(title)}") {
              id
              title
              director
              genre
            }
          }
        `;

      // Show loading state
      document.getElementById('movie-grid').innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <p>Searching...</p>
          </div>
        `;

      fetchGraphQL(query)
        .then(data => {
          renderMovies(data.searchMovies);
        })
        .catch(err => showToast(err.message, 'error'));
    }

    // 3. Add Movie
    function addMovie() {
      const title = document.getElementById('title').value.trim();
      const director = document.getElementById('director').value.trim();
      const genre = document.getElementById('genre').value.trim();

      if (!title || !director || !genre) return;

      const mutation = `
          mutation {
            addMovie(title: "${escapeGraphQL(title)}", director: "${escapeGraphQL(director)}", genre: "${escapeGraphQL(genre)}") {
              id
              title
              director
              genre
            }
          }
        `;

      fetchGraphQL(mutation)
        .then(data => {
          showToast(`Added "${data.addMovie.title}" successfully!`, 'success');
          // Clear form
          document.getElementById('title').value = '';
          document.getElementById('director').value = '';
          document.getElementById('genre').value = '';
          // Refresh list
          loadAllMovies();
        })
        .catch(err => showToast(err.message, 'error'));
    }

    // 4. Delete Movie
    function deleteMovie(id) {
      if (!confirm('Are you sure you want to delete this movie?')) return;

      const mutation = `
          mutation {
            deleteMovie(id: "${id}")
          }
        `;

      fetchGraphQL(mutation)
        .then(() => {
          showToast('Movie deleted successfully', 'success');
          loadAllMovies(); // Refresh list
        })
        .catch(err => showToast(err.message, 'error'));
    }

    // --- Helper Functions ---

    // Generic Fetch Wrapper
    async function fetchGraphQL(query) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });
        const result = await res.json();

        if (result.errors) {
          throw new Error(result.errors[0].message);
        }
        return result.data;
      } catch (err) {
        console.error(err);
        throw new Error('Failed to connect to server');
      }
    }

    // Render Movies to Grid
    function renderMovies(movies) {
      const grid = document.getElementById('movie-grid');
      grid.innerHTML = '';

      if (!movies || movies.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
              <i class="fa-solid fa-box-open"></i>
              <p>No movies found.</p>
            </div>
          `;
        return;
      }

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
            <span class="book-genre">${movie.genre}</span>
            <h3 class="book-title">${movie.title}</h3>
            <p class="book-author">by ${movie.director}</p>
            <div class="book-footer">
              <span class="book-id">ID: ...${movie.id.slice(-6)}</span>
              <button class="btn-delete" onclick="deleteMovie('${movie.id}')" title="Delete Movie">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          `;
        grid.appendChild(card);
      });
    }

    // Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const msg = document.getElementById('toast-message');
      const icon = document.getElementById('toast-icon');

      msg.textContent = message;
      toast.className = `toast show ${type}`;

      if (type === 'success') {
        icon.className = 'fa-solid fa-circle-check';
        icon.style.color = 'var(--success)';
      } else {
        icon.className = 'fa-solid fa-circle-exclamation';
        icon.style.color = 'var(--danger)';
      }

      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }

    function escapeGraphQL(str) {
      return str.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n');
    }
  </script>
</body>

</html>
